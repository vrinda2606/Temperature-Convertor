<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <title>Temperature Convertor</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  <!--boxicons-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <header class="header">
        Temperature Convertor....!!
    </header> 
        <div class="box">
            <div class="head">
               <h3>Temperature<span class="icon"><i class='bx bxs-thermometer'></i></span></h3>
            </div>
            <div id="celsius">
                <input type="number" placeholder="Celsius"><span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" placeholder="Fahrenheit" style="margin-left: -2.8px;"><span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" placeholder="Kelvin" style="margin-left: -18px;"><span class="icon">&#8490</span>
            </div>
            <div class="button">
                <button class="p">Reset</button>
            </div>
        </div> 
    <script src="index.js"></script>
</body>
</html>
